<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>WebXR Footprint Trail</title>
  <style>
    body { margin:0; }
    canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let footprints = [];
let lastPos = null;
let stepToggle = false;

init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // ARButton が自動で「Enter AR」ボタンを追加する
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local-floor'], optionalFeatures: ['local'] }));

  renderer.setAnimationLoop(render);

  // デバッグ情報表示用div追加（初期化時に生成）
  let debugDiv = document.getElementById('debug-info');
  if (!debugDiv) {
    debugDiv = document.createElement('div');
    debugDiv.id = 'debug-info';
    debugDiv.style.position = 'fixed';
    debugDiv.style.top = '10px';
    debugDiv.style.left = '10px';
    debugDiv.style.background = 'rgba(255,255,255,0.8)';
    debugDiv.style.color = '#333';
    debugDiv.style.fontSize = '16px';
    debugDiv.style.padding = '8px';
    debugDiv.style.zIndex = '1000';
    debugDiv.innerText = 'デバッグ情報';
    document.body.appendChild(debugDiv);
  }

  // XR設定UI追加
  const xrDiv = document.createElement('div');
  xrDiv.id = 'xr-settings';
  xrDiv.style.position = 'fixed';
  xrDiv.style.top = '80px';
  xrDiv.style.left = '10px';
  xrDiv.style.background = 'rgba(230,230,255,0.9)';
  xrDiv.style.color = '#222';
  xrDiv.style.fontSize = '15px';
  xrDiv.style.padding = '8px';
  xrDiv.style.zIndex = '1000';
  xrDiv.innerHTML = `
    <b>XR設定</b><br>
    <label>足跡サイズ: <input id="sizeInput" type="number" min="0.01" max="0.5" step="0.01" value="0.01" style="width:60px"></label>
    <button id="applySize">適用</button>
  `;
  document.body.appendChild(xrDiv);

  document.getElementById('applySize').onclick = () => {
    const val = parseFloat(document.getElementById('sizeInput').value);
    window.FOOTPRINT_SIZE = val;
  };
  window.FOOTPRINT_SIZE = 0.01;
}

// 足跡を追加する関数
function addFootprint(position, isLeft) {
  const geom = new THREE.SphereGeometry(window.FOOTPRINT_SIZE || 0.01, 24, 24); // XR設定UIでサイズ変更可
  const mat = new THREE.MeshBasicMaterial({ color: 0xc71585 }); // 赤紫
  const mesh = new THREE.Mesh(geom, mat);
  mesh.position.copy(position);
  scene.add(mesh);
  footprints.push(mesh);
}

function render(t, frame) {
  const refSpace = renderer.xr.getReferenceSpace();
  let debugText = '';
  if (frame) {
    const pose = frame.getViewerPose(refSpace);
    if (pose) {
      const pos = pose.views[0].transform.position;
      const cur = new THREE.Vector3(pos.x, pos.y, pos.z);
      debugText += `現在位置: x=${cur.x.toFixed(2)}, y=${cur.y.toFixed(2)}, z=${cur.z.toFixed(2)}\n`;
      if (lastPos) {
        const dist = cur.distanceTo(lastPos);
        debugText += `前回位置: x=${lastPos.x.toFixed(2)}, y=${lastPos.y.toFixed(2)}, z=${lastPos.z.toFixed(2)}\n`;
        debugText += `距離: ${dist.toFixed(2)}m\n`;
        if (dist > 0.25) { // 25cm動いたら足跡追加
          stepToggle = !stepToggle;
          addFootprint(cur, stepToggle);
          lastPos.copy(cur);
        }
      } else {
        lastPos = cur.clone();
        debugText += '初回位置登録\n';
      }
      debugText += `足跡数: ${footprints.length}`;
    }
  }
  let debugDiv = document.getElementById('debug-info');
  if (debugDiv) debugDiv.innerText = debugText;
  renderer.render(scene, camera);
}
</script>
</body>
</html>
