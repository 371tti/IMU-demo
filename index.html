<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>WebXR Footprint Trail</title>
  <style>
    body { margin:0; }
    canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let footprints = [];
let lastPos = null;
let stepToggle = false;

init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // ARButton が自動で「Enter AR」ボタンを追加する
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local-floor'], optionalFeatures: ['local'] }));

  renderer.setAnimationLoop(render);
}

// 足跡を追加する関数
function addFootprint(position, isLeft) {
  const geom = new THREE.BoxGeometry(0.15, 0.02, 0.3);
  const mat = new THREE.MeshBasicMaterial({ color: isLeft ? 0x00aaff : 0xff4444 });
  const mesh = new THREE.Mesh(geom, mat);
  mesh.position.copy(position);
  scene.add(mesh);
  footprints.push(mesh);
}

function render(t, frame) {
  const refSpace = renderer.xr.getReferenceSpace();
  if (frame) {
    const pose = frame.getViewerPose(refSpace);
    if (pose) {
      const pos = pose.views[0].transform.position;
      const cur = new THREE.Vector3(pos.x, pos.y, pos.z);

      if (lastPos) {
        const dist = cur.distanceTo(lastPos);
        if (dist > 0.25) { // 25cm動いたら足跡追加
          stepToggle = !stepToggle;
          addFootprint(cur, stepToggle);
          lastPos.copy(cur);
        }
      } else {
        lastPos = cur.clone();
      }
    }
  }
  renderer.render(scene, camera);
}
</script>
</body>
</html>
